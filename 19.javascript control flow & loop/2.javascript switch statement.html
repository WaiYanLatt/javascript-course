      let people = [
        { name: "Kyaw Kyaw", age: "23", gender: "m" },
        { name: "Aung Aung", age: "25", gender: "m" },
        { name: "Hla Hla", age: "24", gender: "f" },
        { name: "Hla Aung", age: "21" },
      ];

      let result = people.map(function (p) {
        switch (p.gender) {
          case "m":
          case "M":
            p.gender = "Male";
            break;
          case "f":
          case "F":
            p.gender = "female";

          default:
