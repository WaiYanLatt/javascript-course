<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratical Pratice</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #0f172a;
      }
      .box {
        width: 1000px;
        border: 5px solid #22c55e;
        margin: 10px;
        padding: 5px;
        border-radius: 20px;
        height: 100px;
        position: relative;
        box-shadow: #22c55e 0px 25px 50px -12px;
      }
      .circle {
        width: 100px;
        height: 100px;
        background-color: #fff;
        border-radius: 100%;
        box-shadow: #22d3ee 0px 25px 50px -12px;
        position: absolute;
      }
      .btn {
        margin: 10px;
        padding: 10px;
        font-weight: bold;
        width: 200px;
        border-radius: 5px;
        cursor: pointer;
        background-color: #22c55e;
        color: white;
        border: 0px;
        transition: 0.5s;
      }
      .btn:hover {
        background-color: white;
        color: #0f172a;
      }
      .btn:active {
        background-color: #22c55e;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="btn" onclick="start()">START</button>
    <button class="btn" onclick="stop()">STOP</button>
    <div class="box">
      <div class="circle"></div>
    </div>

    <script>
      let left = 0;
      let circle = document.querySelector(".circle");

      let direction = "right";

      // setInterval(() => {
      //     left += 1
      //     if(left > 900)  left = 0;
      //     circle.style.left = `${left}px`
      // },10)

      let interval = setInterval(go, 10);

      function go() {
        if (direction === "right") {
          left += 1;
          if (left > 900) direction = "left";
        } else {
          left -= 1;
          if (left < 1) direction = "right";
        }
        circle.style.left = `${left}px`;
      }
      
      function start(){
        interval = setInterval(go ,10)
      }

      function stop(){
        clearInterval(interval)
      }
    </script>
  </body>
</html>
