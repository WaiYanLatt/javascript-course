<!DOCTYPE html>
<html lang="en">

    <title>Arrow Function</title>
</head>
<body>



<script>

    //    Arrow function =>

       let hunter = (a, b) => a + b; // statement တစ်ခု ထဲ ရှိ ရင် ကွင်းဖြုတ်ရေး၍ရသည်
       let digital = a => a + 4;  // parameter တစ်ခု ထဲ ရှိ ရင် parameter ကွင်းဖြုတ်ရေး၍ရသည်
       let waiyan = _ => 9 + 4; // parameter မရှိ ရင် underscrol(_)ရေး၍ရသည်


       let ok = (n,f) => f(n) * 4;

 
</script>








</body>
</html>
