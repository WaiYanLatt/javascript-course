<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>procedure & function</title>
</head>
<body>
    
      <!-- 
         
        procedure & function
         procedure ဆိုသည် မှာ ကြိုတင် ပြီးသတ်မှတ် ထားတဲ့ လုပ်ဆောင် ချက်တွေဖစ်ပါတယိ
         function ဆိုသည် မှာ ပေးထားတဲ့ တန် ဖိုး တွေ ကို လက် ခံ ပြီးတော့ အဲ့ဒီ လက် ခံ လိုက် တဲ့ တန်ဖိုး တွေ ကို အလုပ် လုပ် လို့ ရ လာတဲ့ တန် ဖိုး တွေ ကို ပြန် ပြ ထားတာ ပဲ ဖြစ် တယ်။
          return ဆိုသည် မှာ function တစ်ခုကို call လိုက် တဲ့ အခါ မှာ ပြန် ပေးပါတယ်ဆိုတဲ့ လုပ်ဆောင်ချက်ကိုဆိုလို သည် return သည် ၄င်းအောက် က အရာများကို အလုပ် လုပ်သည်
       -->


       <script>
         // function

         function digitalHunter(a, b){
            return a + b;
         }

        // let output = hunter (6, 7)
        // console.log( output + 8)

        function red(){
            console.log("hello red");
        }

        function hi(name){
            console.log(`Hello ${name}`);
        }
       

       </script>




</body>
</html>
