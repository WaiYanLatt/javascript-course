<!DOCTYPE html>

    <title>Statement & Expression</title>

<body>

    
                <!-- statement & Expression
                
                expression ဆိုသည် မှာ တွက်ချက် မူ တွေ လုပ်ဆောင်ချက် တွေ ကို ဆိုလိုသည် ဥပမာ အားလား အဲ့ဒါသည် expression ဖြစ် သည် 


                statement ဆိုသည် မှာ အကြောင်း အရာ အပြည့် စုံ ကို ဆိုလိုသည်  ဥပမာ ကိုကို ‌ရေ အားရင် မုန့်သွားစား ရ အောင် အဲ့ဒါသည် statement ဖြစ် သည် 


                a+b အဲ့ဒါသည် expression ဖြစ် သည် 
                2+3 အဲ့ဒါသည် expression ဖြစ် သည် 

                let a = b+c အဲ့ဒါသည် statement ဖြစ် သည် 
                

                javascript statement အဆုံး မှာ semicolums ; ထည့်ရသည်

                statement မှာ input output statement တွေရှိသည် 

                 output statement မှာ 

                 javascript မှာ ရလဒ် တွေ ကို ပြန် ဖော် ပြချင် ရင် console.log ဆို တဲ့ method ကို သုံးရသည်




                




                -->
           






                <script>

                    let a = "waiyanlatt";
                    console.log(a)
                    console.log(2+4)





                </script>


</body>
</html>
