    <script>
       

       //promise

       function add528(){
          
        let result = 0 ;

        for(let i = 1;i <= 100;i++){
            result += i
        }
  

        return result;

       }


        //    function add528after(){
        //      return new Promise(done =>{
        //         done(add528())
        //      } )
        //    }

        //    console.log("First Process")
        //    add528after().then(result => console.log(result))
        //    console.log("Third Process")

       //Asynchronous

       function add528after(){
         return new Promise((resolve , reject ) =>{
            let result = add528()

            if(result) resolve(result)
            else reject()
         } )
       }

       add528after()
         .then(result => result + 1500)
         .then(result => console.log(result))
         .catch(() => console.log("Bug"))



    </script>
