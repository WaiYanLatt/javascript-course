    <title>Array Method</title>

<body>
    
    <!-- 
        push() method ကို array ရဲ့ နောက်ဆုံးကနေ index တစ်ခု ကို တိုး ဖို့ သုံးနိုင်သည် ။
        pop()  method ကို array ရဲ့ နောက်ဆုံး index ဖယ် ထုတ် ဖို့ သုံးနိုင်သည်။
        shift()  method ကို array ရဲ့ ရှေ့ဆုံး index ဖယ် ထုတ် ဖို့ သုံးနိုင်သည်။
        unshift() method ကို array ရဲ့ ရှေ့ဆုံးမှာ index တစ်ခု ကို တိုး ဖို့ သုံးနိုင်သည် ။
        indexOf() method က array ရဲ့ data တွေ ရဲ့ index နံပါတ် ကို ရှာ ခိုင်းရင် သုံးသည်။
        splice()  method က array ရဲ့ data တွေ ကို ဖျက် သည်။
        join() method က array တစ်ခုလုံး ကို ဖျက် သည်။

     -->


    <script>
         
         //Arary methods

         let pets = ["lions","dogs","cats"]

    </script>
</body>
</html>
